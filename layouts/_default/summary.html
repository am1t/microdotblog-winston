<div class="summary">
  {{ if .Site.Params.showAuthorOnPosts }}
    {{ partial "author.html" . }}
  {{ else }}
    {{ if .Title }}
      <div class="summary-date"><a href="{{ .RelPermalink }}">{{ dateFormat "Jan 2, 2006" .Date }}</a></div>
    {{ end }}
  {{ end }}
  {{ if .Title }}
    <h2 class="summary-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
  {{ end }}
  <p class="summary-description">{{ .Summary | truncate 300 }}</p>
</div>
