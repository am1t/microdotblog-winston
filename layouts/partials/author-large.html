<div class="author author-large">
  <img width="50" class="author-image u-photo" src="{{ .Site.Author.avatar | relURL }}" alt="{{ .Site.Data.author.name }}" />
  <span class="author-name">{{ .Site.Data.author.name }}</span>
  <span class="author-title p-note">{{ .Site.Data.author.title }}</span>
  <a rel="me" class="h-card" href="{{ .Site.Home.RelPermalink }}" style="display:none;">{{ .Site.Data.author.name }}</a>
</div>
